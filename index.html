<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">

    <div class="input-container">
        <div class="input-text">
            <div class="input-display">1</div>
            <div class="input-display">2</div>
        </div>
        <button id="cancel-btn">C</button>
    </div>
    <div class="btn-container">
        <div class="btn-num">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="allclear-btn">AC</button>
            <button>0</button>
            <button id="equals-btn">=</button>
        </div>
        <div class="btn-operand">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
        </div>
    

    </div>
    </div>
</body>
</html>

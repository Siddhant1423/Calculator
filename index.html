<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">

    <div class="input-container">
        <div class="input-text">
            <div id="display-one" class="input-display"></div>
            <div id="display-two" class="input-display">2</div>
        </div>
        <button id="cancel-btn">C</button>
    </div>
    <div class="btn-container">
        <div class="btn-num-container">
            <button id ="1" class="btn-number">1</button>
            <button id ="2" class="btn-number">2</button>
            <button id ="3" class="btn-number">3</button>
            <button id ="4" class="btn-number">4</button>
            <button id ="5" class="btn-number">5</button>
            <button id ="6" class="btn-number">6</button>
            <button id ="7" class="btn-number">7</button>
            <button id ="8" class="btn-number">8</button>
            <button id ="9" class="btn-number">9</button>
            <button id="allclear-btn">AC</button>
            <button id="0" class="btn-number">0</button>
            <button id="equals-btn">=</button>
        </div>
        <div class="btn-operand">
            <button class="operator" data-value="+">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
        </div>
    

    </div>
    </div>
</body>
</html>
